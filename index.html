<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NathanStrik.nl | Tafels | Oefen je tafelkennis! </title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- iconen start -->
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="manifest" href="/icons/site.webmanifest">
	<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- iconen einde -->

</head>

<body>
	<header><h1>Tafels oefenen</h1></header>

	<main>
		<div class="grid-container">
			<div class="somvak" id="som">10 x 8 =</div>
			<div class="antwoordvak">
				<input class="input" type="number" id="invoer" autocomplete="off" value="" autofocus>
			</div>
			<div class="scorevak">
				<div>SCORE:</div>
				<div id="score"></div>
				<div id="feedback"></div>
			</div>
			<div class="feedbackvak">
				<button id="submitbutton" class="submit">Vul het antwoord in en klik hier.<br>(Enter of Return werkt ook)</button>
			</div>
		</div>
	</main>

	<footer>&copy; 2019 - Nathan Strik</footer>

	<script src="js/main.js"></script>
	
</body>

</html>
